{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    Buy now 
{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria-current="true">All Laptop</a>
    <a href="{% url 'laptopdata' 'dell' %}" class="list-group-item list-group-item-action" aria-current="true">Dell</a>
    <a href="{% url 'laptopdata' 'Dell' %}" class="list-group-item list-group-item-action" aria-current="true">dell</a>
    <a href="{% url 'laptopdata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">Below Rs.50000 </a>
    <a href="{% url 'laptopdata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">Above Rs.50000 </a>
 <div class="row">
         {% for l in laptop %}
    <div class="col-sm-3">
        <div class="list-group">
                <div class="item">
                        <img src="{{ l.product_image.url }}" alt="" width="250" class="">
                        {{l.title}}
                        Rs. {{l.discounted_price }}
                        <small class="fw-light text-decoration-line-through">{{ l.selling_price}}</small>
                </div>
            
        </div>        
    </div> 
    {% endfor %} 
 </div>
</div>
    {% endblock %}
